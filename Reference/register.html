<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "./loginStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class = "align-self-xl-start">
    <button type="submit" class="btn btn-primary" onclick= "location.href='index.html'">Return Home</button>
  </div>
    <h2 class = "text-black text-center mb-4">Create New Account</h2>
    <div class = "container">
        <div class="card col-4 mx-auto px-4 py-4">
            <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="firstName" class="form-control" id="firstName" >
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="lastName" class="form-control" id="lastName" >
                </div>
                <div class="form-group">
                  <label for="userName">User Name</label>
                  <input type="userName" class="form-control" id="userName" >
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="inputPassword1">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="confirmPassword" class="form-control" id="cnfrmPassword">
                </div>
                <div class = "text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
        </div>
    </div>
</body>
