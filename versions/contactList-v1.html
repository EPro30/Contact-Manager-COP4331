      <div class="offcanvas offcanvas-end bg-dark text-white p-auto" id="demo">
        <div class="offcanvas-header"></div>
        <div class="offcanvas-body align-content-center py-auto">
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
          ></button>
          <div class="d-grid gap-3 align-content-center">
            <button
              type="button"
              class="btn btn-outline-primary btn-block rounded-pill"
              onclick="location.href='addContact.html'"
            >
              Add Contact
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-block rounded-pill"
              onclick="location.href='settings.html'"
            >
              Settings
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-block rounded-pill"
              onclick="doLogout()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <div
        class="container h-75 align-items-center justify-content-center my-5"
      >
        <div class="row py-auto">
          <div class="row container justify-content-center">
            <div class="col--9 w-100">
              <div
                class="card card-xlg bg-dark table-responsive w-100 py-3 rounded-5 shadow-lg"
              >
                <div
                  class="card-body bg-dark rounded-5 mw-auto text-white bg-dark"
                >
                  <div
                    class="table-sm rounded-5 w-100 px-1"
                    data-bs-theme="dark"
                  >
                    <div class="d-flex p-3 text-white">
                      <h5 id="welcomeCustom"></h5>
                    </div>
                    <div id="toolBar " class="d-flex p-3">
                      <button
                        class="toggler bg-dark text-secondary border-0 toggler-lg"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#demo"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="36"
                          height="36"
                          fill="currentColor"
                          class="bi bi-list"
                          viewBox="0 0 16 16"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                          />
                        </svg>
                      </button>
                      <input
                        type="email"
                        class="form-control rounded-pill"
                        id="customSearch"
                        placeholder="search"
                      />
                    </div>

                    <table
                      class="table table-sm table-dark table-hover align-middle text-center rounded-5 w-100 p-3"
                      id="contactList"
                      data-search="true"
                      data-detail-formatter="detailFormatter"
                      data-check-on-init="true"
                      data-search-selector="#customSearch"
                    ></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
