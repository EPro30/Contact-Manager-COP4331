<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary p-1">
    <div class="container h-75 d-flex align-items-center justify-content-center">
        
        <div class="row pt-3">

            <div class="card-sm bg-dark w-100 rounded-5 ">
                <div class="card-body-sm bg-dark rounded-5" >
					<div class="container-fluid flex-start">
						<button type="button" class="btn btn-outline-primary rounded-pill mt-5" onclick="location.href='Welcome.html'">
							‚Üê
						</button>
					</div>
                    <div class="col-sm|md|lg|xl|xxl-6 p-2 mx-5 text-white text-center align-self-center"  style="display: block;">
                        <h1 class="display-4 pb-5 pt-2 px-5 mx-5 gap-3">
                            Create Account
                        </h1>
					<form>
						<div class="row">
							<div class="col">
								<div class="mb-3">
									<label for="fname" class="form-label bg-dark text-primary">
										First Name:
									</label>
									<input type="fname" class="form-control bg-dark text-primary rounded-pill p-2 " id="fname" placeholder="First Name" name="fname">
								  </div>
							</div>
							<div class="col">
								<div class="mb-3">
									<label for="lname" class="form-label bg-dark text-primary">
										Last Name:
									</label>
									<input type="lname" class="form-control bg-dark text-primary rounded-pill p-2 " id="lname" placeholder="Last Name" name="lname">
								  </div>
							</div>
						
						</div>
						<div class="mb-3 mt-3">
							<label for="email" class="form-label bg-dark text-primary">Email:  </label>
							<input type="email" class="form-control bg-dark text-primary rounded-pill p-2" id="email" placeholder="Enter email" name="email">
						  </div>
						  <div class="mb-3">
							<label for="pwd" class="form-label bg-dark text-primary">
								Confirm Password:
							</label>
							<input type="password" class="form-control bg-dark text-primary rounded-pill p-2 " id="pwd" placeholder="Confirm password" name="pswd">
						  </div>
						  <div class="mb-3">
							<label for="pwd" class="form-label bg-dark text-primary">
								Password:
							</label>
							<input type="password" class="form-control bg-dark text-primary rounded-pill p-2 " id="pwd" placeholder="Enter password" name="pswd">
						  
						  <button type="submit" class="btn btn-outline-primary rounded-pill mt-5" >Create Account</button>
						</form>                     
                        
                    </div>
                </div>
              </div>
            
          </div>
          
    </div>
        

    </div>
</body>
</html>
