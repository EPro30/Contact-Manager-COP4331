<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit</title>

        <meta charset="utf-8" />
        <!-- style sheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css"
        />

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <!-- style -->

        <!-- Mission Critical V -->
        <link rel="stylesheet" href="css/custom.css" />
        <script src="js/code.js"></script>
        <script src="js/looks.js"></script>

        <!-- Mission Critical ^ -->
    </head>

    <body
        class="bg-primary p-5"
        onload="populateFullScreenEdit(); titleButFunEdit(); styling();"
    >
        <div
            class="container h-75 d-flex align-items-center justify-content-center my-autopt-5"
        >
            <div class="row my-auto">
                <div class="row container d-flex justify-content-center">
                    <div class="col-- stretch-card">
                        <div
                            class="card card-xlg bg-dark table-responsive-sm p rounded-5 shadow-lg my-auto"
                        >
                            <div class="card-body rounded-5 my-auto">
                                <div class="container-fluid flex-start">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary rounded-pill"
                                        onclick="location.href='contactList.html'"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="28"
                                            height="28"
                                            fill="currentColor"
                                            class="bi bi-arrow-left"
                                            viewBox="0 0 16 16"
                                        >
                                            <defs>
                                                <linearGradient id="Gradient1">
                                                    <stop
                                                        class="stop1"
                                                        stop-color=" var(--colorA)"
                                                        offset="0%"
                                                    />
                                                    <stop
                                                        class="stop2"
                                                        stop-color=" var(--colorB)"
                                                        offset="100%"
                                                    />
                                                </linearGradient>
                                                <linearGradient id="Gradient2">
                                                    <stop
                                                        class="stop3"
                                                        stop-color="white"
                                                        offset="0%"
                                                    />
                                                    <stop
                                                        class="stop4"
                                                        stop-color="white"
                                                        offset="100%"
                                                    />
                                                </linearGradient>
                                            </defs>
                                            <path
                                                fill-rule="evenodd"
                                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div
                                    class="align-content-center justify-content-center px-5"
                                >
                                    <!-- Update First Name-->
                                    <span class="mb-3 mx-auto p-5">
                                        <div class="row">
                                            <label
                                                for="fname"
                                                class="form-label flex-stretch align-text-center"
                                                style="white-space: nowrap"
                                            >
                                                First Name:
                                            </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <p
                                                    class="me-5"
                                                    style="white-space: nowrap"
                                                    id="displayFirst"
                                                >
                                                    First name
                                                </p>
                                            </div>
                                            <div class="col-lg-6">
                                                <input
                                                    type="text"
                                                    class="form-control rounded-pill p-2"
                                                    id="fname"
                                                    placeholder="First Name"
                                                    name="fname"
                                                />
                                            </div>
                                        </div>
                                    </span>
                                    <!-- Update Last -->
                                    <span class="mb-3 mx-auto p-5">
                                        <div class="row justify-content-center">
                                            <label
                                                for="fname"
                                                class="form-label flex-stretch align-text-center"
                                                style="white-space: nowrap"
                                            >
                                                Last Name:
                                            </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <p
                                                    class="me-5"
                                                    style="white-space: nowrap"
                                                    id="displayLast"
                                                >
                                                    Last name
                                                </p>
                                            </div>
                                            <div class="col">
                                                <input
                                                    type="text"
                                                    class="form-control rounded-pill p-2"
                                                    id="lname"
                                                    placeholder="Last Name"
                                                    name="lname"
                                                />
                                            </div>
                                        </div>
                                    </span>
                                    <!-- Update Email Address -->
                                    <span class="mb-3 mx-auto p-5">
                                        <div class="row">
                                            <label
                                                for="fname"
                                                class="form-label flex-stretch align-text-center"
                                                style="white-space: nowrap"
                                            >
                                                Email Address:
                                            </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <p
                                                    class="me-5"
                                                    style="white-space: nowrap"
                                                    id="displayEmail"
                                                >
                                                    email
                                                </p>
                                            </div>
                                            <div class="col-lg-6">
                                                <input
                                                    type="text"
                                                    class="form-control rounded-pill p-2"
                                                    id="email"
                                                    placeholder="Email"
                                                    name="Email"
                                                />
                                                <div
                                                    id="emailError"
                                                    class="invalid-feedback"
                                                ></div>
                                            </div>
                                        </div>
                                    </span>
                                    <span class="mb-3 mx-auto p-5">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <label
                                                    for="phone"
                                                    class="form-label flex-stretch align-text-center"
                                                    style="white-space: nowrap"
                                                >
                                                    Phone:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <p
                                                    class=""
                                                    style="white-space: nowrap"
                                                    id="displayPhone"
                                                >
                                                    000-000-0000
                                                </p>
                                            </div>
                                            <div class="col">
                                                <input
                                                    type="phone"
                                                    class="form-control rounded-pill p-2"
                                                    id="phone"
                                                    placeholder="Phone"
                                                    name="phone"
                                                />
                                                <div
                                                    id="phoneNumberValidation"
                                                    class="invalid-feedback"
                                                ></div>
                                            </div>
                                        </div>
                                    </span>
                                </div>

                                <div class="d-grid gap-3">
                                    <button
                                        type="button"
                                        id="submit-Button"
                                        class="btn btn-outline-primary btn-block rounded-pill m-3 align-self-center"
                                        onclick="updateContact()"
                                    >
                                        Save
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary btn-block rounded-pill m-3 align-self-center"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="deleteModal">
            <div class="modal-dialog modal-lg rounded-5 m-auto">
                <div class="modal-content text-white bg-dark rounded-5">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Warning!</h4>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Are you sure you want to delete this contact?
                        <div class="d-grid gap-3">
                            <button
                                type="button"
                                class="btn btn-outline-primary btn-block rounded-pill m-3 align-self-center"
                                onclick="deleteContact();location.href='contactList.html'"
                            >
                                Confirm Delete
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-primary btn-block rounded-pill m-3 mt-2 align-self-center"
                                data-bs-toggle="modal"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <script>
            const phoneNumberInput = document.getElementById("phone");
            const phoneNumberValidation = document.getElementById(
                "phoneNumberValidation"
            );
            const submitButton = document.getElementById("submit-Button");
            phoneNumberInput.addEventListener("blur", function () {
                if (phoneNumberInput.value !== "") {
                    if (!/^\d{3}-\d{3}-\d{4}$/.test(phoneNumberInput.value)) {
                        phoneNumberInput.classList.add("is-invalid");
                        phoneNumberValidation.innerHTML =
                            "Number Format: ###-###-####";
                        phoneNumberValidation.style.display = "block";
                        submitButton.disabled = true;
                    } else {
                        phoneNumberInput.classList.remove("is-invalid");
                        phoneNumberValidation.innerHTML = "";
                        phoneNumberValidation.style.display = "none";
                        submitButton.disabled = false;
                    }
                } else {
                    phoneNumberInput.classList.remove("is-invalid");
                    phoneNumberValidation.innerHTML = "";
                    phoneNumberValidation.style.display = "none";
                    submitButton.disabled = false;
                }
            });

            const emailAddressField = document.getElementById("email");
            const emailAddressError = document.getElementById("emailError");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            emailAddressField.addEventListener("blur", function () {
                if (emailAddressField.value !== "") {
                    if (!emailRegex.test(emailAddressField.value)) {
                        emailAddressField.classList.add("is-invalid");
                        emailAddressError.innerHTML =
                            "Please enter a valid email.";
                        emailAddressError.style.display = "block";
                        submitButton.disabled = true;
                    } else {
                        emailAddressField.classList.remove("is-invalid");
                        emailAddressError.innerHTML = "";
                        emailAddressError.style.display = "none";
                        submitButton.disabled = false;
                    }
                } else {
                    emailAddressField.classList.remove("is-invalid");
                    emailAddressError.innerHTML = "";
                    emailAddressError.style.display = "none";
                    submitButton.disabled = false;
                }
            });
        </script>
    </body>
</html>
