<!DOCTYPE html>
<html lang="en">
   <head>
    <title>Add Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <!-- style -->
  
    

      <!-- Mission Critical V -->
      <link rel="stylesheet" href="css/custom.css">
      <script src="js/code.js"></script>
      <script src="js/looks.js"></script>

      
      <!-- Mission Critical ^ -->
  </head>
  <body class="bg-primary p-1" onload="styling();">
    <div
      class="container h-75 d-flex align-items-center justify-content-center"
    >
      <div class="row pt-3">
        <div class="card-sm bg-dark w-100 rounded-5 shadow-lg">
          <div class="card-body-sm rounded-5">
            <div class="container-fluid flex-start">
              <button
                type="button"
                class="btn btn-outline-primary rounded-pill mt-5"
                onclick="location.href='contactList.html'"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" class="bi bi-arrow-left"  viewBox="0 0 16 16" class="p-2" style="padding: 3px">
                  <defs>
                    <linearGradient id="Gradient1">
                      <stop class="stop1" stop-color=" var(--colorA)" offset="0%" />
                      <stop class="stop2"  stop-color=" var(--colorB)" offset="100%" />
                    </linearGradient>
                    <linearGradient id="Gradient2">
                      <stop class="stop3" stop-color = 'white' offset="0%" />
                      <stop class="stop4" stop-color = 'white' offset="100%" />
                    </linearGradient>
  
                  </defs>
  
                 <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  
                </svg>
              </button>
            </div>
            <div
              class="col-sm|md|lg|xl|xxl-6 p-2 mx-5 text-center align-self-center"
              style="display: block"
            >
              <form id="form">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label
                        for="fname"
                        class="form-label"
                      >
                        First Name:
                      </label>
                      <input
                        type="text"
                        class="form-control rounded-pill p-2"
                        id="fname"
                        placeholder="First Name"
                        name="fname"
                      />
                      <div id="firstNameError" class="invalid-feedback"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label
                        for="lname"
                        class="form-label"
                      >
                        Last Name:
                      </label>
                      <input
                        type="text"
                        class="form-control rounded-pill p-2"
                        id="lname"
                        placeholder="Last Name"
                        name="lname"
                      />
                      <div id="lastNameError" class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label"
                    >Email:
                  </label>
                  <input
                    type="text"
                    class="form-control rounded-pill p-2"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                  />
                  <div id="emailError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">
                    Phone Number:
                  </label>
                  <input
                    type="text"
                    class="form-control rounded-pill p-2"
                    id="phone"
                    placeholder="Enter Phone Number"
                    name="pswd"
                  />
                  <div
                    id="phoneNumberValidation"
                    class="invalid-feedback"
                  ></div>
                  <div id="existingNumber" class="invalid-feedback"></div>

                  <button
                    type="button"
                    id="submit-Button"
                    class="btn btn-outline-primary rounded-pill my-5"
                    onclick="prepAddContact()"
                  >
                    Save Contact
                  </button>
                  <div id="submitButtonError" class="invalid-feedback"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const phoneNumberInput = document.getElementById("phone");
      const phoneNumberValidation = document.getElementById(
        "phoneNumberValidation"
      );
      const phoneNumberTextField = document.getElementById("phone");
      const firstNameTextField = document.getElementById("fname");
      const lastNameTextField = document.getElementById("lname");
      const emailAddressField = document.getElementById("email");
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const submitButton = document.getElementById("submit-Button");

      function checkEmptyField(targetElement, textField) {
        if (textField.value.trim() === "") {
          textField.classList.add("is-invalid");
          targetElement.innerHTML = "Field cannot be empty.";
          targetElement.style.display = "block";
        } else {
          textField.classList.remove("is-invalid");
          targetElement.innerHTML = "";
          targetElement.style.display = "none";
        }
      }
      firstNameTextField.addEventListener("blur", function () {
        checkEmptyField(
          document.getElementById("firstNameError"),
          firstNameTextField
        );
      });

      lastNameTextField.addEventListener("blur", function () {
        checkEmptyField(
          document.getElementById("lastNameError"),
          lastNameTextField
        );
      });

      phoneNumberInput.addEventListener("blur", function () {
        if (!/^\d{3}-\d{3}-\d{4}$/.test(phoneNumberInput.value)) {
          phoneNumberInput.classList.add("is-invalid");
          phoneNumberValidation.innerHTML =
            "Please enter phone number in valid format: ###-###-####";
          phoneNumberValidation.style.display = "block";
        } else {
          phoneNumberInput.classList.remove("is-invalid");
          phoneNumberValidation.innerHTML = "";
          phoneNumberValidation.style.display = "none";
        }
      });

      phoneNumberTextField.addEventListener("focus", function () {
        const targetElement = document.getElementById("existingNumber");
        targetElement.style.display = "none";
      });

      emailAddressField.addEventListener("blur", function () {
        const targetElement = document.getElementById("emailError");
        if (!emailRegex.test(emailAddressField.value)) {
          emailAddressField.classList.add("is-invalid");
          targetElement.innerHTML = "Please enter an email address in valid format: prefix@domain.com";
          targetElement.style.display = "block";
        } else {
          emailAddressField.classList.remove("is-invalid");
          targetElement.innerHTML = "";
          targetElement.style.display = "none";
        }
      });

      function prepAddContact() {
        const targetElement = document.getElementById("submitButtonError");
        if (checkIsInvalidFeedback()) {
          targetElement.innerHTML = "Please fix the errors before submitting.";
          targetElement.style.display = "block";
        } else if (checkAllEmptyFields()) {
          targetElement.innerHTML =
            "Please enter information for each field before submitting.";
          targetElement.style.display = "block";
        } else {
          addContact();
        }
      }

      function checkIsInvalidFeedback() {
        const invalidFields = document.querySelectorAll(
          "input[type='text'].is-invalid"
        );
        return invalidFields.length > 0;
      }

      function checkAllEmptyFields() {
        const from = document.getElementById("form");
        const textFields = form.querySelectorAll('input[type="text"]');
        for (let i = 0; i < textFields.length; i++) {
          if (textFields[i].value.trim() === "") {
            return true;
          }
        }
        return false;
      }
    </script>
  </body>
</html>
