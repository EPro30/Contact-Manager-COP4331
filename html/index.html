<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- style sheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css"
        />

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <!-- style -->

        <!-- Mission Critical V -->
        <link rel="stylesheet" href="css/custom.css" />
        <script src="js/code.js"></script>
        <script src="js/looks.js"></script>

        <!-- Mission Critical ^ -->

    <body class="bg-primary p-1" onload=" styling()">
        <div
            class="container p-5 h-75 d-flex align-items-center justify-content-center"
        >
            <div class="row">
                <div class="card-sm bg-dark w-100 rounded-5 shadow-lg">
                    <div class="card-body-sm">
                        <div
                            class="col--8 p-2 m-5 text-white text-center align-self-center"
                        >
                            <h1 class="gradient-text display-2 p-5 gap-3">
                                Welcome
                            </h1>

                            <div class="d-grid gap-3">
                                <button
                                    type="button"
                                    class="btn btn-outline-primary btn-block rounded-pill m-3"
                                    onclick="location.href='login.html'"
                                    alt="Login"
                                >
                                    Login
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-primary btn-block rounded-pill"
                                    onclick="location.href='createAccount.html'"
                                    alt="Create Account"
                                >
                                    Create Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
