<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit</title>
  <meta charset="utf-8">
  <script src="client-side.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head><body class="bg-primary p-5" onload ="populateFullScreenEdit(); titleButFunEdit()">
    <div class="container h-75 d-flex align-items-center justify-content-center  my-autopt-5">
		
        
        <div class="row my-auto">
  
          <div class="row container d-flex justify-content-center">
  
            <div class="col-- stretch-card ">
              
                          <div class="card card-xlg bg-dark table-responsive-sm  p rounded-5 shadow-lg my-auto">
                            <div class="card-body bg-dark rounded-5 my-auto"> 
                                <div class="container-fluid flex-start">
                                    <button type="button" class="btn btn-outline-primary rounded-pill " onclick="location.href='expand.html'">

                                    </button>
                                </div>
                            <div  class="align-content-center justify-content-center px-5">
                                <!-- Update First Name-->
                                <span class="mb-3 mx-auto p-5">
                                    <div class="row">
                                        <label for="fname" class="form-label bg-dark text-primary flex-stretch align-text-center" style="white-space: nowrap;">
                                            First Name:
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class = "col-lg-6">
                                            <p class="  text-white"  style="white-space: nowrap;"  id ="displayFirst">
                                                First name
                                            </p>
                                        </div>
                                        <div class = "col-lg-6">
                                            <input type="fname" class="form-control bg-dark text-primary rounded-pill p-2 " id="fname" placeholder="First Name" name="fname">
                                        </div>
                                        
                                        
                                    </div>
                                </span>
                                <!-- Update Last -->
                                <span class="mb-3 mx-auto p-5">
                                    <div class="row justify-content-center">
                                        <label for="fname" class="form-label bg-dark text-primary flex-stretch align-text-center" style="white-space: nowrap;">
                                            Last Name:
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class = "col-lg-6">
                                            <p class=" text-white"  style="white-space: nowrap;" id = "displayLast">
                                                Last name
                                            </p>
                                        </div>
                                        <div class = "col">
                                            <input type="lname" class="form-control bg-dark text-primary rounded-pill p-2 " id="lname" placeholder="Last Name" name="lname">
                                        </div>
                                        
                                        
                                    </div>
                                </span>
                                <!-- Update Email Address -->
                                <span class="mb-3 mx-auto p-5">
                                    <div class="row">
                                        <label for="fname" class="form-label bg-dark text-primary flex-stretch align-text-center" style="white-space: nowrap;">
                                            Email Address:
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class = "col-lg-6">
                                            <p class=" text-white"  style="white-space: nowrap;" id="displayEmail">
                                                email
                                            </p>
                                        </div>
                                        <div class = "col-lg-6">
                                            <input type="lname" class="form-control bg-dark text-primary rounded-pill p-2 " id="lname" placeholder="Email" name="Email">
                                        </div>
                                        
                                        
                                    </div>
                                </span>
                                <span class="mb-3 mx-auto p-5">
                                    <div class="row">
                                        <div class = "col-lg-6">
                                            <label for="phone" class="form-label bg-dark text-primary flex-stretch align-text-center" style="white-space: nowrap;">
                                                Phone:
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class = "col-lg-6">
                                            <p class=" text-white"  style="white-space: nowrap;" id ="displayPhone">
                                                000-000-0000
                                             </p>
                                        </div>
                                        <div class = "col">
                                            <input type="phone" class="form-control bg-dark text-primary rounded-pill p-2 " id="phone" placeholder="Phone" name="phone">
                                        </div>
                                        
                                        
                                    </div>
                                </span>
                                
                            </div>
                               
                              <div class="d-grid gap-3">
                                <button type="button" class="btn btn-outline-primary btn-block rounded-pill m-3 align-self-center" onclick="location.href='edit.html'">
                                    Save 
                                </button>
                                
                              </div>
                            </div>
                          </div>
                        </div>
                        
          </div>
          
        </div>
  
      </div>
